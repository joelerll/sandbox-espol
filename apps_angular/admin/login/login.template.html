<div class="contenido">
  <h1 class='titulo'>Administador</h1>

  <!-- alerts -->
  <div uib-alert ng-repeat="alert in ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')"  close="ctrl.closeAlert($index)">{{alert.msg}}</div>
  <!-- fin alerts -->

  <!-- start form -->
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model='ctrl.admin.username' ng-keypress="ctrl.onKeyPress($event)">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model='ctrl.admin.password' ng-keypress="ctrl.onKeyPress($event)">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" name="button" ng-click='ctrl.login()' class="btn btn-primary">submit</button>
      </div>
    </div>
  </form>
  <!-- end form -->

</div>
