<h1>Mis ejercicios</h1>
<div class="ejercicios">
  <div ng-repeat="ejercicio in $ctrl.ejercicios" class="ejercicio">
    <div class="contenedor">
      <h3 class="titulo">{{ejercicio.titulo}}</h2>
      <span class="tag">Descripci√≥n</span>
      <p class="descripcion">{{ejercicio.descripcion}}</p>      
      <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Salida</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entrada in ejercicio.entradas">
            <td>
              {{entrada}}
            </td>
            <td>
              {{ejercicio.salidas[$index]}}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="etiquetas">
        <span class="tag">Tags: </span>
        <span ng-repeat="etiqueta in ejercicio.etiquetas">
          {{etiqueta}}
        </span>
      </div>
      <div class="pull-right">
        <i ng-click="$ctrl.eliminarEjercicio(ejercicio._id)" type="button" class="fa fa-trash fa-lg" aria-hidden="true"></i>
        <i ng-click="$ctrl.editar(ejercicio._id)" type="button" name="button" class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
