<div class="container">
	<div class="card card-container">
		
		<form class="form" name="loginForm">
			<h1 id="titulo">Estudiante</h1>
			<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		  <div class="form-group">
		    <input ng-model="vm.estudiante.correo" class="form-control" type="text" name=""  placeholder="correo" ng-required="true" validacion-Email-Est>
		  </div>
		  <div class="form-group">
		    <input ng-model="vm.estudiante.clave" class="form-control" type="password" name="" value="" placeholder="clave" ng-required="true">
		  </div>
		  <div class="form-group">
		    <button ng-click="vm.login()" class="form-control btn btn-primary btn-signin" type="button" name="button" ng-disabled="loginForm.$invalid">login</button>
		  </div>
		</form>
	</div>

	
</div>
