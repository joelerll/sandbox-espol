<div class="contenedor-ejercicios">

  <div class="row">
    <div class="col-md-3">
      <div class="filtro form-group">
        <input ng-model="etiq" type="text" class="form-group busqueda-tag" placeholder="Buscar etiqueta">
      </div>
      <div class="dificultad">
        <div class="btn-group">
          <label class="btn btn-default" ng-model="$ctrl.dificultad_escogida" uib-btn-radio="'facil'" uncheckable>fácil</label>
          <label class="btn btn-default" ng-model="$ctrl.dificultad_escogida" uib-btn-radio="'intermedio'" uncheckable>intermedio</label>
          <label class="btn btn-default" ng-model="$ctrl.dificultad_escogida" uib-btn-radio="'dificil'" uib-uncheckable="uncheckable">difícil</label>
        </div>
      </div>
      <div class="etiquetas">
        <div class="row">
          <div ng-repeat="etiqueta in $ctrl.etiquetas  | filter: etiq" class="col-md-12 etiquetas">
                <a   ng-click="$ctrl.etiqueta_escogida(etiqueta,$index)" ng-class="{sel: $index == $ctrl.selected}"  class="etiqueta-nombre">{{etiqueta}}</a>
          </div>
        </div>
      </div>
      <div class="boton-ver">
        <button ng-click="$ctrl.escogerEjercicios()" type="button" name="button" class="btn btn-primary">ver opciones</button>
      </div>
    </div>
    <div class="col-md-9">
      <div ng-show="!$ctrl.mostrar_escogido && $ctrl.mostrar_opcion" class="ejercicio">
        <h3 class="titulo">{{$ctrl.ejercicio_slide.titulo}}</h3>
        <span class="tag">Descripción</span>
        <p class="descripcion">{{$ctrl.ejercicio_slide.descripcion}}</p>
        <table class="table table-responsive table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Entrada</th>
              <th>Salida</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entrada in $ctrl.ejercicio_slide.entradas">
              <td>
                {{entrada}}
              </td>
              <td>
                {{$ctrl.ejercicio_slide.salidas[$index]}}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="etiquetas">
          <span class="tag">Etiquetas: </span>
          <span ng-repeat="etiqueta in $ctrl.ejercicio_slide.etiquetas">
            {{etiqueta}}
          </span>
        </div>

        <button ng-click="$ctrl.ejercicio_siguiente()" type="button" name="button" class="btn btn-success pull-right"><i class="fa fa-arrow-right"></i></button>

        <button ng-show="$ctrl.mostrar" ng-click="$ctrl.ejercicio_escoger_boton($ctrl.ejercicio_slide)"type="button" name="button" class="btn btn-primary text-center pull-right">resolver</button>
      </div>
      <div ng-show="$ctrl.mostrar_escogido" class="escogido">
        <ejercicio-escogido></ejercicio-escogido>
      </div>
      <div ng-show="$ctrl.resuelto">
        <p>resuleto</p>
      </div>
    </div>
  </div>
</div>
