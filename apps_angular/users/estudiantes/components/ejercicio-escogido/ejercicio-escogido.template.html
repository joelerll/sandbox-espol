<style media="screen">
  .archivos {
    width: 50%;
  margin: 0 auto;
  }
</style>
<div class="escogido-mio">
  <div class="ejercicio">
    <div class="titulo">
      <h3 class="titulo">{{$root.ejercicio.titulo}}</h3>
    </div>
    <div class="descripcion">
      <span class="tag">Descripci√≥n</span>
      <p class="descripcion">{{$root.ejercicio.descripcion}}</p>
    </div>

    <div class="tabla">
      <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Salida</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entrada in  $root.ejercicio.entradas">
            <td>
              {{entrada}}
            </td>
            <td>
              {{ $root.ejercicio.salidas[$index]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="creador">
      <span class="tag">Creador:</span>
      <p>{{$root.ejercicio.creador.nombres}} {{$root.ejercicio.creador.apellidos}}</p>
    </div>
    <div class="etiquetas">
      <span class="tag">Tags: </span>
      <span>Etiquetas: </span><span ng-repeat="etiqueta in $root.ejercicio.etiquetas">{{etiqueta}} </span>
    </div>
  </div>
  <form name="form">
    <div class="etiquetas">
      <button class="button btn btn-primary" ngf-select ng-model="$ctrl.file" name="archivo" ngf-pattern="'*/*'"
        ngf-accept="'*/*'" type="button" name="button"><i class="fa fa-cloud-upload "></i> subir</button>
      <br>
      <button ng-show="$ctrl.file != ''" class="enviar btn btn-success" type="submit" ng-click="$ctrl.subirEjercicio()">enviar archivo</button>
    </div>
  </form>
  <div class="errores">
    <p style="color: rgb(218, 82, 90);">Su archivo contiene los siguientes errores</p>
    <textarea rows="8" style="color: rgb(218, 82, 90); width: 100%; heigth: 50%" disabled>{{$ctrl.errores}}</textarea>
  </div>
</div>
